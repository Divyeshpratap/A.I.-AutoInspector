<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="A.I. Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{{ url_for('user_profile') }}">Profile</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                <li><a href="{{ url_for('check_car_damages') }}">Check Car Damages</a></li>
            </ul>
        </nav>
    </header>
    <div class="profile-container">
        <h1>Update Your Profile</h1>
        <form action="{{ url_for('user_profile') }}" method="post">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <label for="mobile_number">Mobile Number <span class="required">*</span></label>
            <input type="text" id="mobile_number" name="mobile_number" value="{{ customer.mobile_number if customer else '' }}" required>

            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
